<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="---">
    <meta name="keywords" content="-,-,-">
    <meta name="author" content="James Ovalle">
    <title>Document</title>

    <!-- Enlaces -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <main>
        <form action="">
            <fieldset id="fieldset-ingreso">
                <fieldset id="fieldset-input-1" class="fielset-inputs">
                    <label for="fecha">Fecha Nacimiento</label>
                    <input id="input-fecha" name="fecha" type="date" required>
                </fieldset>

                <fieldset id="fieldset-input-2" class="fielset-inputs">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="input-nombre" placeholder="Don Ma">
                </fieldset>

                <fieldset id="fieldset-input-3" class="fielset-inputs">
                    <label for="nombre">Apellido</label>
                    <input type="text" name="nombre" id="input-apellido" placeholder="Ma Huevo">
                </fieldset>

                <fieldset id="fieldset-input-4" class="fielset-inputs">
                    <label for="nombre">Color Favorito</label>
                    <input type="color" name="nombre" id="input-color" value="#42f6f9">
                </fieldset>

                <fieldset id="fieldset-input-5" class="fielset-inputs">
                    <label for="">Sexo</label>
                    <input list="opciones" placeholder="Sexo" id="input-sexo">
                    <datalist id="opciones">
                        <option value="Hombre"></option>
                        <option value="Mujer"></option>
                        <option value="xD"></option>
                    </datalist>
                </fieldset>
            </fieldset>

            <fieldset id="fieldset-submit">
                <button id="submit">Confirmar</button>
            </fieldset>
        </form>

        <hr>
        
        <div id="container-listado">
            <h2>Titulo</h2>
            <div id="listado">
                <ul>
                </ul>
            </div>
        </div>
    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
