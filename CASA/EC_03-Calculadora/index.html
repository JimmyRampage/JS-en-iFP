<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" description="James Ovalle">
    <title>Calculadora</title>

    <!-- Enlaces -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <main>
        <div id="calc-container">

            <div id="calculadora">

                <div id="row-1" class="row">
                    <p id="resultado">Resultado</p>
                    <span id="span-resultado">0</span>
                </div>

                <button id="boton-limpiar" class="boton-calculo">Limpiar</button>

                <div id="row-1-1" class="row">
                    <div>
                        <label for="n1">Numero 1 </label><input id="input-1" name="n1" type="number">
                    </div>
                    <div>
                        <label for="n2">Numero 2 </label><input id="input-2" name="n2" type="number">
                    </div>
                </div>

                <div id="row-2" class="row">
                    <button id="boton-sumar" class="boton-calculo">Sumar</button>
                    <button id="boton-restar" class="boton-calculo">Restar</button>
                    <button id="boton-multiplicar" class="boton-calculo">Multiplicar</button>
                    <button id="boton-dividir" class="boton-calculo">Dividir</button>
                    <button id="boton-potencia" class="boton-calculo">Potencia</button>
                    <button id="boton-raiz" class="boton-calculo">Raiz</button>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="assets/js/script.js"></script>
</html>
